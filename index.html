<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <audio id="audio"></audio>
    <div class="music-container">
      <div class="music-header">
        <h1>Song Title</h1>
        <p>Artist</p>
      </div>
      <div class="music-disk"></div>
      <div class="duration-controller">
        <input type="range" name="duration" id="duration" value="0" />
        <span class="start-duration">00.00</span>
        <span class="total-duration">00.00</span>
      </div>
      <div class="controller-container">
        <button class="prev"><img src="./assets/prev.svg" alt="prev" /></button>
        <button class="start">
          <span></span>
          <span></span>
        </button>
        <button class="next"><img src="./assets/next.svg" alt="next" /></button>
      </div>
      <div class="wave-container">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
  <script src="data.js"></script>
  <script src="./script.js"></script>
</html>
